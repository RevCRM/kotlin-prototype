ktor {
    deployment {
        port = 8800
        port = ${?REVCRM_PORT}
    }

    application {
        modules = [ org.revcrm.ApplicationKt.main ]
    }
}

jwt {
    issuer = ${REVCRM_JWT_ISSUER}
    audience = ${REVCRM_JWT_AUDIENCE}
    jwksUrl = ${REVCRM_JWT_JWKS_URL}
}

revcrm {
    db {
        url = ${REVCRM_DB_URL}
        name = ${REVCRM_DB_NAME}
        username = ${REVCRM_DB_USER}
        password = ${REVCRM_DB_PASS}
    }
    entityPackages = [
        org.revcrm.entities
        org.revcrm.entities.accounts
        org.revcrm.entities.common
    ]
}
